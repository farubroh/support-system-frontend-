<div class="modal-backdrop">
  <div class="modal-card">
    <div class="modal-header">
      <h3>Reject Issue</h3>
      <button (click)="close.emit()">‚ùå</button>
    </div>
    <div class="modal-body">
      <p><strong>{{ issue.title }}</strong></p>
      <textarea [(ngModel)]="reason" rows="5" placeholder="Enter rejection reason..."></textarea>
      <div class="modal-footer">
        <button (click)="rejectIssue()">Reject</button>
        <button (click)="close.emit()">Cancel</button>
      </div>
    </div>
  </div>
</div>
