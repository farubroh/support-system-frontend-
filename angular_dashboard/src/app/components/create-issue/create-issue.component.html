<div class="form-container">
  <div class="form-header">
    <h2>📝 Create a New Issue</h2>
    <button class="back-btn" routerLink="/dashboard">← Back</button>
  </div>

  <div class="card">
    <p class="welcome">👋 Hello, <strong>{{ user.username }}</strong> | Role: <strong>{{ user.role }}</strong></p>

    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="form.title" name="title" required id="title" placeholder="Enter issue title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="form.description" name="description" required id="description" rows="5" placeholder="Describe the issue in detail..."></textarea>
      </div>

      <!-- <div class="form-group">
        <label for="file">Upload File (Optional)</label>
        <input type="file" (change)="onFileSelected($event)" accept=".pdf,.png,.jpg,.jpeg" id="file" />
      </div> -->

      <button type="submit" class="submit-btn">🚀 Submit Issue</button>
    </form>
  </div>
</div>
