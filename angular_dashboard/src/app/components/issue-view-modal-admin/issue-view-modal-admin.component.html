<div class="modal-backdrop">
  <div class="modal-content">
    <h2>üìÑ Issue Details</h2>
    <div class="modal-body">
      <p><strong>Serial ID:</strong> {{ issue.serialId }}</p>
      <p><strong>Title:</strong> {{ issue.title }}</p>
      <p><strong>Description:</strong></p>
      <p class="description-box">{{ issue.description }}</p>

      <div *ngIf="issue.status === 'COMPLETED'" class="status-box completed">
        <p><strong>‚úÖ Resolution:</strong></p>
        <p>{{ issue.completedReason || 'No reason provided' }}</p>
      </div>

      <div *ngIf="issue.status === 'REJECTED'" class="status-box rejected">
        <p><strong>‚ùå Rejection Reason:</strong></p>
        <p>{{ issue.rejectionReason || 'No reason provided' }}</p>
      </div>

      <!-- Assign Developer section -->
      <div *ngIf="issue.status === 'PENDING'" class="assign-developer-section">
        <label for="developer">Assign to Developer:</label>
        <select [(ngModel)]="selectedDeveloperId" id="developer">
          <option [value]="null">-- Select Developer --</option>
          <option *ngFor="let dev of developers" [value]="dev.id">{{ dev.username }}</option>
        </select>
        <button class="assign-btn" (click)="assignToDeveloper()">Assign</button>
      </div>
    </div>

    <div class="modal-buttons">
      <button (click)="onCloseModal()">Close</button>
    </div>
  </div>
</div>
