<div class="overlay">
  <div class="modal">
    <div class="header">
      <h3>Assign Issue: #{{ issue?.serialId }}</h3>
      <button (click)="onClose.emit()">‚ùå</button>
    </div>

    <div class="body">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Status</th>
            <th>Task Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="developers.length === 0">
            <td colspan="6">No developers found.</td>
          </tr>
          <tr *ngFor="let dev of developers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ dev.user.username }}</td>
            <td>{{ dev.user.designation }}</td>
            <td [style.color]="dev.online ? 'green' : 'red'">
              {{ dev.online ? 'Online' : 'Offline' }}
            </td>
            <td>{{ dev.assignedIssues.length }}</td>
            <td>
              <button (click)="assign(dev.id)" [disabled]="assigning">Assign</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <button (click)="onClose.emit()">Cancel</button>
      </div>
    </div>
  </div>
</div>
