<div class="modal-backdrop">
  <div class="modal-card">
    <div class="modal-header">
      <h3>Assign Issue: #{{ issue.serialId }}</h3>
      <button (click)="close.emit()">❌</button>
    </div>
    <div class="modal-body">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Task Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dev of developers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ dev.user.username }}</td>
            <td [style.color]="dev.online ? 'green' : 'red'">
              {{ dev.online ? 'Online' : 'Offline' }}
            </td>
            <td>{{ dev.assignedIssues.length }}</td>
            <td>
              <button (click)="assign(dev.id)" [disabled]="assigning">Assign</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
