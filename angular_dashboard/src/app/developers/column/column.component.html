<div class="column">
  <h3>{{ statusTitle[status] }}</h3>
 <div
  cdkDropList
  [cdkDropListData]="issues"
  [cdkDropListConnectedTo]="connectedTo"
  (cdkDropListDropped)="onDropWrapper($event)"
  class="column-drop-area"
  [id]="status"
>
  <app-issue-card
    *ngFor="let issue of issues"
    [issue]="issue"
    cdkDrag
      [cdkDragData]="issue"
  ></app-issue-card>
</div>

</div>
